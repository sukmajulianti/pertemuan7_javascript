<!DOCTYPE html>
<html>
	<head>
	<title>Latihan Soal-1</title>
	</head>
	<body>
	<script type = "text/javascript">
		var jam = prompt("Masukan nilai jam:", "");
		if(jam >= 6 && jam <= 10){
			document.write("<h1>Selamat Pagi</h1>");
			}else if((jam >= 11 && jam <= 14)){
				document.write("<h1>Selamat Siang</h1>");
				}else if((jam >= 15 && jam <= 17)){
				document.write("<h1>Selamat Sore</h1>");
				}else if((jam >= 18 && jam <= 24)){
				document.write("<h1>Selamat Malam</h1>");
				}
				else{
				document.write("<h1>Selamat Tidur</h1>");
			}
		</script>
		</body>

</html>
